<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race History</title>
    <link rel="stylesheet" href="heropage.css">
    <link rel="icon" href="images/f1-icon-white.png" type="image/png">
    <link rel="stylesheet" href="history.css">
    <style>
        /* Custom Scrollbar for Sidebar */
        .sidebar::-webkit-scrollbar {
            width: 8px;
        }
        .sidebar::-webkit-scrollbar-track {
            background: #15151e;
        }
        .sidebar::-webkit-scrollbar-thumb {
            background-color: #e10600;
            border-radius: 4px;
            border: 2px solid #15151e;
        }
        .sidebar {
            scrollbar-width: thin;
            scrollbar-color: #e10600 #15151e;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <!-- Header Overlay -->
        <div class="absolute inset-0 z-20" style="position:absolute; inset:0; z-index:20; pointer-events:none; background:linear-gradient(0deg, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0) 100%)"></div>
        <div class="header-content">

            <div class="logo">
                <div class="'f1-logo">
                    <a href="index.html">
                        <img class="f1-logo-image" src="images/f1-logo.png" alt="F1 Logo" width="100" height="auto">
                    </a>
                </div>
            </div>

            <nav class="navigation">
                <ul class="links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="history.html">History</a></li>
                </ul>
            </nav>

            <!-- Settings & Auth -->
            <div class="settings">
                <div id="settings-cog"></div>
                <div id="settings-dropdown" class="dropdown-menu">
                    <div class="drop-wrap">
                        <button id="login-register-btn">Login / Register</button>
                    </div>
                </div>
            </div>
            
        </div>
    </header>

    <main class="main">
        
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-title">Filters</div>

            <!-- Year Filter -->
            <div class="filter-group">
                <span class="filter-header">Year</span>
                <label class="checkbox-item">
                    <input type="checkbox"> <span class="checkbox-label">2026</span>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox"> <span class="checkbox-label">2025</span>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox"> <span class="checkbox-label">2024</span>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox"> <span class="checkbox-label">2023</span>
                </label>
            </div>

            <!-- Track Filter -->
            <div class="filter-group">
                <span class="filter-header">Track</span>
                <label class="checkbox-item">
                    <input type="checkbox"> <span class="checkbox-label">Monaco</span>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox"> <span class="checkbox-label">Monza</span>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox"> <span class="checkbox-label">Silverstone</span>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox"> <span class="checkbox-label">Spa-Francorchamps</span>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox"> <span class="checkbox-label">Suzuka</span>
                </label>
            </div>

            <!-- Weather Filter -->
            <div class="filter-group">
                <span class="filter-header">Weather</span>
                <label class="checkbox-item">
                    <input type="checkbox"> <span class="checkbox-label">Dry</span>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox"> <span class="checkbox-label">Wet</span>
                </label>
            </div>

            <!-- Type of Session Filter -->
            <div class="filter-group">
                <span class="filter-header">Session</span>
                <label class="checkbox-item">
                    <input type="checkbox"> <span class="checkbox-label">FP1</span>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox"> <span class="checkbox-label">FP2</span>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox"> <span class="checkbox-label">FP3</span>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox"> <span class="checkbox-label">Qualifying</span>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox"> <span class="checkbox-label">Sprint Race</span>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox"> <span class="checkbox-label">Race Day</span>
                </label>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="page-header">
                <h1 class="page-title">Formula 1 Race History</h1>
                <p class="page-subtitle">Explore races from the history of Formula 1</p>
            </header>

            <div class="grid">
                <!-- Race cards will be dynamically inserted here by history.js -->
            </div>
        </main>

    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="apps">
                <h3>DOWNLOAD THE OFFICIAL F1 APP</h3>
                <div class="apps-logo"> <img src="images/F1-logo.png"> </div>

                    </a>
                </div>
            </div>
            <div class="display-mode">
                <button id="display-mode-toggle" class="display-mode-btn">DISPLAY MODE â–²</button>
                <div id="display-mode-menu" class="mode-menu">
                    <button id="light-mode-btn" class="mode-option">Light</button>
                    <button id="dark-mode-btn" class="mode-option">Dark</button>
                </div>
            </div>
            <div class="app-store-buttons">
                <a href="https://apps.apple.com/gb/app/formula-1/id835022598" class="app-btn app-store-btn" aria-label="Download on the App Store" target="_blank" rel="noopener noreferrer"></a>
                <a href="https://play.google.com/store/apps/details?id=com.softpauer.f1timingapp2014.basic&hl=en_GB" class="app-btn google-play-btn" aria-label="Get it on Google Play" target="_blank" rel="noopener noreferrer"></a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="heropage.js"></script>
    <script src="display-mode.js"></script>
    <script src="history.js"></script>

      
    <!-- Login/Register Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal-btn" class="close-btn">&times;</span>
            <h2 id="modalTitle">Login</h2>
            <form id="login-form">
                <div id="reg-box" style="display: none;">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="username">
                    <small id="register-username-feedback" class="validation-text"></small>
                </div>

                <label for="email" id="email-label">Email / Username</label>
                <input type="text" id="email" name="email" required>
                
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <span id="togglePassword" class="password-toggle">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ffffff"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
                    </span>
                </div>
                
                <button type="submit" class="login-btn" id="submitBtn">Login</button>
                <p>
                    <span id="toggleText">Don't have an account? </span>
                    <a href="#" id="toggleAction">Register</a>
                </p>
            </form>
        </div>
    </div>

      <!-- Account Modal -->
      <div id="account-modal" class="modal">
        <div class="modal-content">
            <span id="close-account-modal-btn" class="close-btn">&times;</span>
            <h2 id="accountModalTitle">Account</h2>
            <div class="account-actions">
                <button id="change-btn" class="account-btn btn-white">Change Username</button>
                <div id="change-form">
                    <input type="text" id="new-username-input" placeholder="New Username" class="account-input">
                    <small id="change-username-feedback" class="validation-text"></small>
                    <button id="save-btn" class="account-btn btn-red">Save</button>
                    <button id="cancel-btn" class="account-btn btn-white">Cancel</button>
                </div>
                <button id="logout-btn" class="account-btn btn-outline-red">Log Out</button>
                <button id="delete-account-btn" class="account-btn btn-red">Delete Account</button>
            </div>
        </div>
      </div>

    <script src="auth.js"></script>

</body>
</html>
